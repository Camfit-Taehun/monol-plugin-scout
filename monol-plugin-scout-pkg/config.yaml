# monol-plugin-scout 설정
# Claude Code 플러그인 마켓플레이스 모니터링 및 추천 설정

# 기본 설정
general:
  verbose: false
  data_dir: "data/"

# 마켓플레이스 스캔 소스
sources:
  github: true
  npm: true
  local: true
  # 커스텀 레지스트리 URL (선택사항)
  custom_registry: ""

# 점수 가중치 (총합 100%)
scoring:
  project_match: 40    # 프로젝트 매칭 점수
  popularity: 30       # 인기도 점수
  security: 30         # 보안 점수

# 프로젝트 매칭 세부 가중치
project_match_weights:
  language: 35         # 언어 매칭
  framework: 30        # 프레임워크 호환성
  category: 20         # 카테고리 관련성
  dependencies: 15     # 의존성 매칭

# 인기도 세부 가중치
popularity_weights:
  github_stars: 40     # GitHub 스타 수
  recent_commits: 35   # 최근 커밋 활동
  issue_health: 25     # 이슈 건강도

# 보안 세부 가중치
security_weights:
  license: 40          # 라이선스 호환성
  vulnerabilities: 35  # 알려진 취약점
  author_trust: 25     # 저자 신뢰도

# 자동 추천 설정
auto_recommend:
  enabled: true
  # 작업 완료 후 추천 (Post-task)
  post_task: true
  # 최소 점수 (이 이상만 추천)
  min_score: 60
  # 최대 추천 수
  max_suggestions: 3

# 정리 설정 (cleanup)
cleanup:
  # 미사용 임계값 (일)
  unused_days: 30
  # 저사용 임계값 (회)
  low_usage_count: 3
  # 자동 정리 (false = 수동 확인)
  auto_remove: false

# 거절 학습 설정
rejection_learning:
  # 활성화
  enabled: true
  # 재추천 쿨다운 (일)
  cooldown_days: 30
  # 영구 차단 임계값 (회)
  block_threshold: 3
  # 카테고리 차단 임계값 (회)
  category_block_threshold: 5
  # 거절 이유 추적
  track_reasons: true

# 캐시 설정
cache:
  enabled: true
  # 캐시 만료 (시간)
  ttl_hours: 24
  # 캐시 저장 위치
  dir: ".cache/"

# 알림 설정
notifications:
  # 새 플러그인 발견 시 알림
  new_plugins: true
  # 보안 업데이트 알림
  security_updates: true
  # 업데이트 가능 알림
  available_updates: true

# ============================================================================
# 서버 동기화 설정 (monol-server)
# ============================================================================
# 동기화 활성화 (false로 비활성화)
sync_enabled: true

# monol-server URL
sync_server_url: "http://localhost:3030"

# 팀 ID (선택사항, 팀 대시보드용)
sync_team: ""

# 요청 타임아웃 (초)
sync_timeout: 5

# ============================================================================
# 신뢰된 자동 설치 (Trusted Auto-Install)
# ============================================================================
auto_install:
  enabled: false                # /scout trusted-install on 으로 opt-in
  trusted_authors: ["Anthropic"]
  marketplace: "claude-plugins-official"
  lsp_language_filter: true     # LSP는 프로젝트 언어 매칭 필요
  scope: "user"
  # 오프라인 폴백
  cache_catalog: true           # marketplace 카탈로그 로컬 캐시
  cache_ttl: 86400              # 24시간
  # 신규 출시 감지
  detect_new_releases: true     # 이전 vs 현재 비교
  # 충돌 감지
  check_conflicts: true         # 동일 기능 플러그인 감지

# ============================================================================
# skills.sh 통합
# ============================================================================
skills_sh:
  enabled: true
  api_base: "https://skills.sh/api"
  auto_install_official: true   # topSource: anthropics/* 자동 설치
  cache_ttl: 3600               # 1시간 캐시
  max_recommendations: 5
  # 시너지 추천
  combo_suggestions: true       # 플러그인 기반 보완 스킬 추천
